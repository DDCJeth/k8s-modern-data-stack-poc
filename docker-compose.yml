services:
  cdr-generator:
    build: .
    image: poc_rfp_omea/cdr-generator:latest
    container_name: cdr-generator
    ports:
      - "8501:8501"
    volumes:
      - ./cdr_data:/app/cdr_data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 3s
      retries: 3

  nifi:
    image: apache/nifi:2.7.1
    container_name: nifi
    ports:
      - "8443:8443"
    environment:
      NIFI_WEB_HTTPS_PORT: 8443
    volumes:
      - ./cdr_data:/opt/nifi/nifi-data/cdr_data


