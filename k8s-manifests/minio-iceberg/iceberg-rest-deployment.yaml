apiVersion: apps/v1
kind: Deployment
metadata:
  name: iceberg-rest
  namespace: omea
  labels:
    app: iceberg-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iceberg-rest
  template:
    metadata:
      labels:
        app: iceberg-rest
    spec:
      initContainers:
        - name: wait-for-postgres-minio
          image: postgres:15
          command: ["/bin/sh", "-c", "until pg_isready -h catalog-db -U iceberg -d iceberg_catalog; do echo waiting for postgres; sleep 2; done; until nc -z minio 9000; do echo waiting for minio; sleep 1; done;"]
      containers:
        - name: iceberg-rest
          image: tabulario/iceberg-rest:latest
          env:
            - name: CATALOG_URI
              value: "jdbc:postgresql://catalog-db:5432/iceberg_catalog"
            - name: CATALOG_JDBC_USER
              valueFrom:
                secretKeyRef:
                  name: omea-secrets
                  key: POSTGRES_USER
            - name: CATALOG_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omea-secrets
                  key: POSTGRES_PASSWORD
            - name: CATALOG_WAREHOUSE
              value: "s3://warehouse/"
            - name: CATALOG_IO__IMPL
              value: "org.apache.iceberg.aws.s3.S3FileIO"
            - name: CATALOG_S3_ENDPOINT
              value: "http://minio:9000"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: omea-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: omea-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              value: "us-east-1"
          ports:
            - containerPort: 8181
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: iceberg-rest
  namespace: omea
  labels:
    app: iceberg-rest
spec:
  type: LoadBalancer
  ports:
    - port: 8181
      targetPort: 8181
  selector:
    app: iceberg-rest
