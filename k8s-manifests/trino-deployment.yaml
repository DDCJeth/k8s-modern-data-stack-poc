apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-catalog
  namespace: omea
data:
  iceberg.properties: |
    connector.name=iceberg
    iceberg.catalog.type=rest
    iceberg.rest-catalog.uri=http://iceberg-rest:8181
    iceberg.file-format=PARQUET

    fs.native-s3.enabled=true
    s3.endpoint=http://minio:9000
    s3.path-style-access=true
    s3.region=us-east-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino
  namespace: omea
  labels:
    app: trino
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      containers:
        - name: trino
          image: trinodb/trino:latest
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: omea-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: omea-secrets
                  key: AWS_SECRET_ACCESS_KEY
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: catalog
              mountPath: /etc/trino/catalog
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat <<EOF > /etc/trino/catalog/iceberg.properties
              connector.name=iceberg
              iceberg.catalog.type=rest
              iceberg.rest-catalog.uri=http://iceberg-rest:8181
              iceberg.file-format=PARQUET

              fs.native-s3.enabled=true
              s3.endpoint=http://minio:9000
              s3.aws-access-key=${AWS_ACCESS_KEY_ID}
              s3.aws-secret-key=${AWS_SECRET_ACCESS_KEY}
              s3.path-style-access=true
              s3.region=us-east-1

              # Use the same IO implementation as Spark
              EOF
              /usr/lib/trino/bin/run-trino
      volumes:
        - name: catalog
          configMap:
            name: trino-catalog
---
apiVersion: v1
kind: Service
metadata:
  name: trino
  namespace: omea
  labels:
    app: trino
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: trino
