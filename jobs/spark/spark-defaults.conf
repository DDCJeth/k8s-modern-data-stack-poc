# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"

# 1. Enable Iceberg Extensions
spark.sql.extensions                   org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# 2. Configure the Catalog (we'll call it 'prod')
# Global Iceberg Extension (Required once)
spark.sql.extensions                   org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# Use the in-memory catalog for temporary views and tables
spark.sql.catalogImplementation        in-memory


# --- CATALOG 1: PROD (REST) ---
spark.sql.catalog.prod                 org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.prod.type            rest
spark.sql.catalog.prod.uri             http://127.0.0.1:8181
spark.sql.catalog.prod.io-impl         org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.prod.s3.endpoint     http://127.0.0.1:9000
spark.sql.catalog.prod.warehouse       s3a://warehouse/
spark.sql.catalog.prod.s3.region       us-east-1
spark.sql.catalog.prod.s3.path-style-access  true

#  Set the default catalog to use
spark.sql.defaultCatalog               prod




# # --- DATALAKE CONFIG ---
spark.hadoop.fs.s3a.endpoint=http://127.0.0.1:9000
# spark.hadoop.fs.s3a.access.key=admin
# spark.hadoop.fs.s3a.secret.key=password
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem


